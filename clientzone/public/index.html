    <style>
        /* Grid layout for products */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        /* Center product content */
        .product {
            text-align: center;
        }
        /* Base button styles */
        .select-button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
            /* Specific button colors */
            .select-button.yellow {
                background-color: yellow;
            }

            .select-button.green {
                background-color: green;
                color: white;
            }
        .select-button{

        }
        .out-of-stock {
            background-color: gray;
            padding: 10px;
            margin-top: 10px;
            border: none;
            color: white;
        }
        /* Filters section styling */
        .filters {
            padding: 20px;
        }
    </style>
</head>
